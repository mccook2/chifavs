  <script type="text/javascript">
    var locations = [
      ['Museum of Mexican Art', 41.855953, -87.672961, 1],
      ['Beverly Arts Center', 41.6916, -87.6817, 2],
      ['Grant Park', 41.8722, -87.6188, 3],
      ['Museum of Contemporary Arts', 41.8972, -87.6215, 4],
      ['Lincoln Park Zoo', 41.9211, 87.6340, 5],
      ['South Side Community Art Center', 41.8246, -87.6227, 6],
      ['Maggie Daley Park', 41.8826, -87.6190, 7],
      ['Museum of Contemporary Photography', 41.8741, -87.6248, 8],
      ['Chicago Cultural Center',  41.8838, -87.6250, 9],
      ["Stan's Donuts", 41.900, -876776, 10],
      ['Nutella Cafe', 41.8856, -87.6244, 11],
      ['Legend Tasty House', 41.8516, -87.6323, 12],
      ['La Michoancana Premium', 41.8567, -87.6617, 13]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: new google.maps.LatLng(41.881832, -87.623177),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>

  <script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].onclick = function(){
      this.classList.toggle("active");
      var panel = this.nextElementSibling;
      if (panel.style.display === "block") {
          panel.style.display = "none";
      } else {
          panel.style.display = "block";
      }
  }
}
</script>

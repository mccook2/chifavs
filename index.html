<body>

  <button class="accordion">Neighborhoods</button>
<div class="panel">
  <form action="/action_page.php" method="get">
  <input type="checkbox" name="vehicle" value="Pilsen" onclick="displayMarkers(this,1);"> Pilsen<br>

  <input type="checkbox" name="vehicle" value="Bronzeville" onclick="displayMarkers(this,5);"> Bronzeville<br>

  <input type="checkbox" name="vehicle" value="Little Village" onclick="displayMarkers(this,8);"> Little Village<br>

</form>

<button class="accordion">Attractions</button>
<div class="panel">
    <form action="/action_page.php" method="get">
    <input type="checkbox" name="vehicle" value="Art"> Art<br>
    <input type="checkbox" name="vehicle" value="Food"> Food<br>
    <input type="checkbox" name="vehicle" value="Museum"> Museum<br>
</div>

  <script type="text/javascript">
    var locations = [
      ['Museum of Mexican Art', 41.855953, -87.672961, 1],
      ['Beverly Arts Center', 41.6916, -87.6817, 4],
      ['Grant Park', 41.8722, -87.6188, 7],
      ['Museum of Contemporary Arts', 41.8972, -87.6215, 7],
      ['South Side Community Art Center', 41.8246, -87.6227, 5],
      ['Maggie Daley Park', 41.8826, -87.6190, 7],
      ['Museum of Contemporary Photography', 41.8741, -87.6248, 7],
      ['Chicago Cultural Center',  41.8838, -87.6250, 7],
      ["Stan's Donuts", 41.867639, -87.626431, 6],
      ['Nutella Cafe', 41.8856, -87.6244, 7],
      ['Legend Tasty House', 41.8516, -87.6323, 12],
      ['La Michoancana Premium', 41.8567, -87.6617, 1],
      ["Mother Butter's Popcorn and Confectionary", 41.8308, -87.6274, 5],
      ["Randolph Street Market Festival", 41.883327, -87.661438, 13],
      ["Chicago French Market", 41.884093, -87.640862, 13],
      ["Dulcelandia", 41.844275, -87.707128, 8],
      ["Bridgeport Art Center", 41.831138, -87.656409, 2],
      ["Harper Theater", 41.799883, -87.589479, 3],
      ["South Shore Cultural Center", 41.768239, -87.563900, 10],
      ["McGuane Park", 41.840785, -87.647584, 2]


    ];


    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: new google.maps.LatLng(41.881832, -87.623177),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var markers = [];
    var i, newMarker;

    for (i = 0; i < locations.length; i++) {
        newMarker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map,
        title: locations[i][0]
      });

      newMarker.category = locations[i][3];
      newMarker.setVisible(false);

      markers.push(newMarker);

    }


      function displayMarkers(obj,category) {
          var i;

          for (i = 0; i < markers.length; i++)
          {
                  if (markers[i].category === category) {
                      if ($(obj).is(":checked")) {

                          markers[i].setVisible(true);
                      } else {
                          markers[i].setVisible(false);
                      }
                  }
                  else
                  {
                      markers[i].setVisible(false);
                  }
              }


      }
    </script>

    <script>
    for (i = 0; i < locations.length; i++) {
    var infowindow = new google.maps.InfoWindow();

    var marker, i;


      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));

    }
  </script>

  <script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].onclick = function(){
      this.classList.toggle("active");
      var panel = this.nextElementSibling;
      if (panel.style.display === "block") {
          panel.style.display = "none";
      } else {
          panel.style.display = "block";
      }
  }
}
</script>


</body>
